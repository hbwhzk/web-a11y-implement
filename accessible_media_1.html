<html lang="Zh_CN">
	<head>
	<title>案例 - 音视频</title>
	<meta charset="UTF-8">
	</head>
	
	<body>
    <div class="container">
      <h1>包含有Closed Caption的音视频文件</h1>
      <video poster="mp4/Monty.jpg" controls width="50%">
        <source src="mp4/Monty.mp4"  type="video/mp4">
        <source src="mp4/Monty.webm" type="video/webm">
        <track label="English" src="tracks/Monty_subs_en.vtt" kind="subtitles" srclang="en" default>
      </video>
 
	</body>

</html>
